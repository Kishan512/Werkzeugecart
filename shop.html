            <td><span id="proDisp"></span>  </td>

        <script>
        data = %(data)s

                mainContainer.appendChild(div);

                     // k.forEach(pro);   
                    function pro(){
                        for (var i = 0; i < data.length; i++) {
                        
                            var quantity = document.getElementById('que').value;
                            document.getElementById('proDisp').innerHTML= + data[i].price*quantity+"<input type='button' id='remove' value='Remove' onclick='remove()'><br><br>";
                        }     
                    }
                        
                    function remove()
                    {
                          var quantity = document.getElementById('que').value;
                            document.getElementById('proDisp').innerHTML="";
                          document.getElementById('que').value="";
                    }
       
            
        
    </script>
